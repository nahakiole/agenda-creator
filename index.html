<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Studiumsplan Generator</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- eigene Tweaks -->
  <link rel="stylesheet" href="style.css" />

  <!-- pdf-lib + App-Logik -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="mb-0">Studiumsplan PDF erstellen</h1>
      <a class="github-link text-body" href="https://github.com/nahakiole/agenda-creator" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
        <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <span class="github-label">GitHub</span>
      </a>
    </div>

    <!-- Datums­auswahl ------------------------------------------- -->
    <div class="row g-3 align-items-end">
      <div class="col-auto">
        <label for="start" class="form-label mb-0">Start:</label>
        <input type="date" id="start" class="form-control">
      </div>

      <div class="col-auto">
        <label for="end" class="form-label mb-0">Ende:</label>
        <input type="date" id="end" class="form-control">
      </div>

      <!-- Aktions­buttons ---------------------------------------- -->
      <div class="col-auto">
        <button id="go"  class="btn btn-primary mt-2">PDF generieren</button>
      </div>
      <div class="col-auto">
        <button id="go4" class="btn btn-secondary mt-2">PDF 4-up</button>
      </div>
      <div class="col-auto">
        <a id="dl" class="btn btn-success mt-2 d-none" download>PDF herunterladen</a>
      </div>
    </div>

    <p class="text-muted small mt-3">
      Alles läuft lokal im Browser – es wird nichts hochgeladen.
    </p>

    <!-- Vorschau-Bereich in Bootstrap-Ratio-Box ------------------- -->
  </div>

  <div class="ratio ratio-4x3 border rounded-3 mt-4">
    <div id="pdf-placeholder" class="pdf-placeholder"></div>
    <iframe id="preview" class="w-100 h-100 d-none" style="border:0;"></iframe>
  </div>

  <!-- (Bootstrap JS wäre hier optional – wird aktuell nicht benötigt) -->
</body>
</html>
